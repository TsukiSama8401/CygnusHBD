<script type="text/javascript">
  // 歌歌歌歌歌
  let count = 0;
  $(".main-wrapper").on("click", function (event) {
    var elements = new Array("歌");
    var target = $("<span/>").text(elements[count]);
    if (count === elements.length - 1) {
      $("row:hidden").show("normal");
    }
    var x = event.pageX,
      y = event.pageY;
    target.css({
      "z-index": 5,
      "top": y - 42,
      "left": x + (Math.floor(Math.random() * 60 - 30)),
      "position": "absolute",
      "font-weight": "bold",
      "color": "red",
      "font-size": "22pt"
    });
    $("body").append(target);
    target.animate({
      "top": y - 380,
      "opacity": 0
    },
      1500,
      function () {
        target.remove();
      });
  });
</script>
